<!DOCTYPE html>
<html>
	<head>

		<title> Menu </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();

				//text objects
				var menu = new sjs.Text("PONG",30, "white");
				var instructions = new sjs.Text("Use the UP and DOWN arrow keys or W and S keys to move the paddles up and down. Do not let the ball touch the left or right wall", 20, "white");

				//position text
				menu.centerH();
				instructions.centerH().offset(0,50);

				//button
				var startButton = new sjs.Button("START", function(){
					window.location = "pong.html";
				})
				startButton.center();
			} //end start
		</script>
	</head>
	<body onload="start()">
		<h1> Menu </h1>

		<div id="target" style="margin:auto;background:black;"></div>
	</body>
</html>
