<!DOCTYPE html>
<html>
	<head>
		<title> Game Over </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				//gameover screen
				sjs.open();
				var gameover = new sjs.Text("You lose! Try again.", 30, "white");
				gameover.center().offset(0,-25);

				//button
				var retry = new sjs.Button("RETRY", function(){
					window.location = "index.html";
				});//end button
				retry.center().offset(0,25);
			} //end start
		</script>
	</head>
	<body onload="start()">
		<h1> Game Over! </h1>

		<div id="target" style="margin:auto;background:black;"></div>
	</body>
</html>
